<form [formGroup]="form" (ngSubmit)="submit()" class="card">
  <h2>Войти в админку</h2>

  <div class="alert alert-danger" *ngIf="auth?.error$ | async as error">
    {{ error }}
  </div>
  <div class="alert" *ngIf="message">
    {{ message }}
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: checkValid(fieldFormEnum.email)}">
    <label for="email">Email</label>
    <input type="email" id="email" [formControlName]="fieldFormEnum.email">
    <div
      *ngIf="checkValid(fieldFormEnum.email)"
      class="validation">
      <small *ngIf="form.get(fieldFormEnum.email)?.errors?.required">
        Required field
      </small>
      <small *ngIf="form.get(fieldFormEnum.email)?.errors?.email">
        Incorrect email
      </small>
    </div>
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: checkValid(fieldFormEnum.password)}">
    <label for="password">Password</label>
    <input type="password" id="password" [formControlName]="fieldFormEnum.password">
    <div
      class="validation"
      *ngIf="checkValid(fieldFormEnum.password)">
      <small *ngIf="form.get(fieldFormEnum.password)?.errors?.required">
        Required field
      </small>
      <small *ngIf="form.get(fieldFormEnum.password)?.errors?.minLength">
        Пароль должен быть {{form.get(fieldFormEnum.password)?.errors?.minlength?.requiredLength}}
        вы ввели {{form.get(fieldFormEnum.password)?.errors?.minlength?.actualLength}}
      </small>
    </div>
  </div>

  <button
    class="btn btn-primary"
    type="submit"
    [disabled]="form.invalid || submitted">
    Log in
  </button>

</form>
