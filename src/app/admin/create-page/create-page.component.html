<form class="admin_postForm"
      [formGroup]="form"
      (ngSubmit)="submit()" >
  <h1>Создание нового поста</h1>

  <div class="form-control"
       [ngClass]="{invalid: checkValid(fieldFormEnum.title)}">
    <label for="title">Название поста:</label>
    <input id="title" type="text" [formControlName]="fieldFormEnum.title">
    <div *ngIf="checkValid(fieldFormEnum.title)" class="validation">
      <small *ngIf="form.get(fieldFormEnum.title)?.errors?.required">
        Введите название поста
      </small>
    </div>
  </div>

  <div class="form-control">
    <label>Контент поста:</label>
    <quill-editor formControlName="text"></quill-editor>
  </div>

  <div class="form-control"
       [ngClass]="{invalid: checkValid(fieldFormEnum.author)}">
    <label for="author">Автор поста:</label>
    <input id="author" type="text" [formControlName]="fieldFormEnum.author">
    <div *ngIf="checkValid(fieldFormEnum.author)" class="validation">
      <small *ngIf="form.get(fieldFormEnum.author)?.errors?.required">
        Введите автора поста
      </small>
    </div>
  </div>

  <button type="submit"
          class="btn btn-block btn-dark"
          [disabled]="form.invalid">
    Создать пост
  </button>
</form>
