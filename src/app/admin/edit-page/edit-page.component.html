<div *ngIf="form; else loading">
  <form [formGroup]="form"
        (ngSubmit)="submit()">
    <div class="form-control"
         [ngClass]="{invalid: checkValid(fieldFormEnum.title)}">
      <label for="title">Название поста:</label>
      <input id="title" type="text" [formControlName]="fieldFormEnum.title">
      <div
        *ngIf="checkValid(fieldFormEnum.title)"
        class="validation">
        <small *ngIf="form.get(fieldFormEnum.title)?.errors?.required">
          Введите название поста
        </small>
      </div>
    </div>

    <div class="form-control">
      <quill-editor formControlName="text"></quill-editor>
    </div>

    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="form.invalid || submitted">
      Обновить
    </button>
  </form>
</div>

<ng-template #loading>
  <p class="text-center">Идет загрузка...</p>
</ng-template>
